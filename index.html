<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans|Bungee&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="calc-container">
        <div id="display">0.</div>
        <div class="calc-button" id="zero"><span>0</span></div>
        <div class="calc-button" id="one"><span>1</span></div>
        <div class="calc-button" id="two"><span>2</span></div>
        <div class="calc-button" id="three"><span>3</span></div>
        <div class="calc-button" id="four"><span>4</span></div>
        <div class="calc-button" id="five"><span>5</span></div>
        <div class="calc-button" id="six"><span>6</span></div>
        <div class="calc-button" id="seven"><span>7</span></div>
        <div class="calc-button" id="eight"><span>8</span></div>
        <div class="calc-button" id="nine"><span>9</span></div>
        <div class="calc-button" id="decimal"><span>.</span></div>
        <div class="calc-button" id="add"><span></span>+</div>
        <div class="calc-button" id="subtract"><span>-</span></div>
        <div class="calc-button" id="multiply"><span>X</span></div>
        <div class="calc-button" id="divide"><span>รท</span></div>
        <div class="calc-button" id="clear"><span>CLEAR</span></div>
        <div class="calc-button" id="equals"><span>=</span></div>
    </div>
</body>
<script src="script.js"></script>

</html>
